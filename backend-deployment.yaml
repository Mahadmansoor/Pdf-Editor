apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mahadmansoor750/pdf-editor-backend:latest
          ports:
            - containerPort: 8000
          # This section pulls in the variables from your ConfigMap
          envFrom:
            - configMapRef:
                name: app-config