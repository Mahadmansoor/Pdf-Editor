apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf-editor-ingress
  annotations:
    # This rewrite-target is essential for Nginx Ingress
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          # Rule for the backend API
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          # Rule for the frontend (catches everything else)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80